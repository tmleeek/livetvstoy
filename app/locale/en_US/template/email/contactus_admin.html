<style type="text/css">
    body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
</style>

          </tr>

                {{var data.name}}</p>

              <strong>{{var store.getFrontendName()}}</strong><br />
             </td>
          </tr>
        </table></td>
